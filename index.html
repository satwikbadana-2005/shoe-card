<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href=" https://fonts.googleapis.com/css?fami...
Font Family: muli"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="root">
      <div class="product">
        <div class="left">
          <img class="shoe" src="/shoe.png" alt="" />
        </div>
        <div class="right">
          <span class="logo">airmax</span>
          <div class="content">
            <div class="wm">
              <span class="winter">winter collection</span>
              <br />
              <span class="men">men black sneakers</span>
            </div>
            <div class="price">
              <span class="price1">100</span> <span class="price2">200</span>
            </div>
            <div class="size">
              <span>size</span>
              <div class="size-num">
                <span>6</span><span>7</span><span>8</span><span>9</span
                ><span>10</span>
              </div>
            </div>
            <div class="colour">
              <span class="s">COLOUR</span>
              <div class="colour-box">
                <div class="yellow"></div>
                <div class="black"></div>
                <div class="blue"></div>
              </div>
            </div>
            <div class="fotter">
              <span>Buy Now</span><span>Add to Cart</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="newroot">
      <div class="continer"></div>
    </div>
  </body>
